<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="Skeleton-2.0.4/css/skeleton.css" type="text/css">
    <link rel="stylesheet" href="Skeleton-2.0.4/css/normalize.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
  </head>
  
  <body>
    <div class="row" id="navbar">
      <nav>
        <div class="content">
          <ul>
            <li class="button">Web Design</li>
            <li class="button">Web Applications</li>
            <li class="button">Translation</li>
            <li class="button">Graphic Design</li>
            <li class="button">Odd Jobs</li>
          </ul>
        </div>
      </nav>
    </div>
    
    <div class="row" id="jumbotron">
      <div class="six columns" id="header">
        <h1>Elie Odd Jobs</h1>
        <p>Whatever you need, whenever you need it.</p>
      </div>
      <div class="six columns" id= "media">
        <img src="images/mask.svg">
      </div>
    </div>
    
    <div class="row" id="attributes">
      <div class="four columns">
        <img src="images/timely.svg"><p>Timely</p>
      </div>
      
      <div class="four columns">
        <img src="images/cheap.svg"><p>Cheap</p>
      </div>
      
      <div class="four columns">
        <img src="images/effective.svg"><p>Effective</p>
      </div>
    </div>
    
    <div class="row" id="contact">
      <div class="four columns">
        <h1>Got a job?</h1>
      </div>
      <div class="eight columns" id="form">
        <div class="row" id="contact-metadata">
          <div class="six columns" id="contact-form">
            <label for="email-input">Your Email</label>
            <input class="u-full-width" type="email" placeholder="handle@domain" id="email-input">
          </div>
          <div class="six columns">
            <label for="job-type">Job Type</label>
            <select class="u=full-width" id="job-type">
              <option value="Web Design">Web Design</option>
              <option value="Web App">Web Application</option>
              <option value="Translation">Translation</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
        <label for="message" id="message">Message</label>
        <textarea class="u-full-width" placeholder="I need your help!" id="message"></textarea>
        <input class="button-primary" type="submit" value="Submit">
        </form>
        </div>
      </div>
    </div>
  </body>
</html>
